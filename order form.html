<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpa Food</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <!-- own css  -->
    <link rel="stylesheet" type="text/css" href="Foodie.css">
    <link rel="stylesheet" type="text/css" href="Responsive-style.css">
</head>
<body>

  <!----- ORDER FORM SECTION  ----->

<section id="order">
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Brand logo"></a>
        </div>
    </nav>
    <div class="order-form">
        <div class="container">
            <div class="row">
                <div class="order-card col-md-7 col-lg-7 mt-3 mb-3">
                    <form>
                        <div class=" col-md-8 col-lg-10 mt-4">
                            <div class="address-card">
                                <input type="text" class="form-control mb-2" id="name" name="Name" placeholder="Full Name" required>
                                <input type="tel" id="phone" name="Phone" class="form-control" placeholder="Phone No." required>
                              <label for="AddressInput1" class="form-label mt-3"><h4>Full Address</h4></label>
                                <input type="text" class="form-control mb-2" id="address1" name="address1" placeholder="House No.,Flat,Building Name (Required*)" required>
                                <input type="text" class="form-control mb-2" id="address2" name="address2" placeholder="Street,Area,Colony (Required*)" required>
                                <input type="text" class="form-control mb-2" id="address3" name="address3" placeholder="City,State,Pincode (Required*)" required>
                                <label for="address" class="form-label mt-2">Address Type</label><br>
                                <input type="radio" id="home" name="address"><label class="radio-text ms-2" for="home">Home (All Day Delivery)</label>
                                <input class="ms-2" type="radio" id="work" name="address"><label class="radio-text ms-2" for="work">Work(Delivery between 10AM - 5PM)</label>
                            </div>
                                <div class="mt-3 mb-4">
                                  <a href="index.html"><input class="main-btn1" id="saveAddress" type="submit" value="SAVE AND DELIVER HERE"></a> 
                                   <input class="cancel main-btn1 ms-3  mt-md-3" type="reset"  value="Cancel">
                                </div>
                        </div>
                    </form>
                </div>
                <div id="savedAddressContainer">
                    <h3>Saved Address</h3>
                    <div id="savedAddress"></div>
                </div>
                <div class="Price col-sm-11 ms-sm-4 col-md-4 col-lg-4 ms-md-5 mt-5 mb-3 ">
                    <div class="Price-sec">
                         <div class="Details-Card "> 
                            <h4>PRICE DETAILS</h4>
                        </div><br>
                        <div class="Price-sec2  ms-2 me-2">
                           <h5><span>Price (1 item)</span>₹249</h5><br>
                           <h5><span>Discount</span>₹250<del>₹499</del></h5><br>
                           <h5><span>Delivery Charges</span>₹49</h5><br>
                        </div>
                        <div class="Price-sec3">
                            <h4>Total Payable <span>₹298</span></h4>                            
                        </div>
                        <div class="Price-sec4">
                            <p>Your Total Savings on this order ₹250</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</section>

<!-- section 9 footer  -->
 
<section id="footer">
    <div class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center pb-5">
                    <a class="footer-link" href="#">Register</a>
                    <a class="footer-link" href="#">Form</a>
                    <a class="footer-link" href="#">Affiliate</a>
                    <a class="footer-link" href="#">FAQ</a>        
                </div>
                <div class="col-sm-12">
                    <div class="footer-copy">
                       <div class="copy-right text-center pt-5">
                          <p class="text-light">© 2021. Foodies. All rights reserved.</p>
                       </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
      <!-- own JS  -->
   <script src="foodie.js"></script>
</body>

</html>
